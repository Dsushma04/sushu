<html>
<head>
    <title>Loops</title>
    <script>
    function change() {
        document.getElementById("p1").innerText = "hello world";
        document.getElementsByTagName("p")[1].style.color="blue";
    }
    </script>
</head>
<body>
    <div id="box" style="background-color:red;">This is a red box</div>
    <p id="p1">hello world</p>
    <p>some text </p>
    <button onclick="change()">Click Me</button>

</body>
